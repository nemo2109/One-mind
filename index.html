<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneMind JS</title>
    <!--Mi hoja de estilos-->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="titulo">Â¿Como te sentis hoy?</h1>

    <main id="main">
      <section id="contenido-1" class="principal">
        <img src="./Assets/img/cita.png" alt="Imagen de comillas" id="img-1" class="comillas">

        <form id="form" class="form">
          <input
            id="emociones"
            type="text"
            placeholder="Contame como te sentis..."
            name="emociones"
            required
          >

          <div>
            <label for="emoji">
              Me siento...
            </label>
            <button type="submit" class="feliz"><img src="./Assets/img/risa.png" class="emoji feliz"></button>
            <button type="submit" class="triste"><img src="./Assets/img/triste.png" class="emoji triste"></button>
            <button type="submit" class="tranquilo"><img src="./Assets/img/sonrisa.png" class="emoji tranquilo"></button>
            <button type="submit" class="enojado"><img src="./Assets/img/enojado.png" class="emoji enojado"></button>
          </div>
        </form>

      </section>
    </main>

    <!--Mi hoja de JS-->
    <script src="./JS/main.js" type="text/javascript"></script>
  </body>
</html>
